<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>손해평가사 랜딩</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #eef2fa;
      font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 24px 12px 32px;
    }
    figure {
      margin: 0;
      width: 100%;
    }
    .panel-copy { width: min(100%, 860px); }
    .panel-top { width: min(100%, 820px); }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 14px 30px rgba(5, 15, 40, 0.18);
    }
  </style>
</head>
<body>
  <figure class="panel-copy">
    <img src="landing_copy_58149_0_1749000155_43067711.png" alt="수령 시 10명 중 9명 이상 합격 안내 이미지" />
  </figure>
  <figure class="panel-top">
    <img src="landing_top_58149_1750234844_2_39034063.gif" alt="국가공인 손해평가사 안내 상단 배너" />
  </figure>
</body>
</html>
